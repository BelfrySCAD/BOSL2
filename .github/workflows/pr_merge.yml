name: Checks
on:
  pull_request:
    types:
      - closed

jobs:
  VersionBump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Apt Update
      run: sudo apt update

    - name: Bump Version
      id: commit
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        cd $GITHUB_WORKSPACE
        ./scripts/increment_version.sh

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_PAT }}
        branch: ${{ github.ref }}


